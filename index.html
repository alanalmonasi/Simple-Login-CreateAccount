<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Login / Sign up</title>
   <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="container">
      <form class="form" id="login">
         <h1 class="form-title">Login</h1>
         <div class="form-message form-message-error"></div>
         <div class="form-input-group">
            <input type="text" class="form-input" autofocus placeholder="Username or email">
            <div class="form-input-error-message"></div>
         </div>
         <div class="form-input-group">
            <input type="password" class="form-input" autofocus placeholder="Password">
            <div class="form-input-error-message"></div>
         </div>
         <button class="form-button" type="submit">Continue</button>
         <p class="form-text">
            <a href="#" class="form-link">Forgot your password?</a>
         </p>
         <p class="form-text">
            <a href="#" class="form-link" id="link-create-account">Create account</a>
         </p>
      </form>
      <form class="form form-hidden" id="create-account">
         <h1 class="form-title">Create account</h1>
         <div class="form-message form-message-error"></div>
         <div class="form-input-group">
            <input type="text" id="signupUser" class="form-input" autofocus placeholder="Username">
            <div class="form-input-error-message"></div>
         </div>
         <div class="form-input-group">
            <input type="text" class="form-input" placeholder="Email address">
            <div class="form-input-error-message"></div>
         </div>
         <div class="form-input-group">
            <input type="password" class="form-input" placeholder="Password">
            <div class="form-input-error-message"></div>
         </div>
         <div class="form-input-group">
            <input type="password" class="form-input" placeholder="Confirm password">
            <div class="form-input-error-message"></div>
         </div>
         <button class="form-button" type="submit">Continue</button>
         <p class="form-text">
            <a href="#" class="form-link" id="link-login">Already have an account? Sign in</a>
         </p>
      </form>
   </div>
   
   <script src="app.js"></script>
</body>
</html>
